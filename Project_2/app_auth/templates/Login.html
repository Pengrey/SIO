<!DOCTYPE html>
  
<html>
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
      
    <body style="background-color: #000">
        <section class="vh-100">
          <div class="modal-bg">
            <div id="modal">
              
              <form action="{{ url_for('register')}}" method="post">
                <br>
                <div class="row">
                  <input style="margin-left: 10%; margin-right: 10%" class="form-control form-control-inline" id="email_register" name="email" type="text" placeholder="Email" required>
                </div>
                <br>
                <div class="row">
                  <input style="margin-left: 10%; margin-right: 10%" class="form-control form-control-inline" id="username_register" name="username2" type="text" placeholder="Username" required>
                </div>
                <br>
                <div class="row">
                  <input style="margin-left: 10%; margin-right: 10%" class="form-control form-control-inline" id="password_register" name="password" type="password" placeholder="Password" required>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6 col-lg-6 col-xl-6 " >
                    <button style="margin-left: 25%; width: 70%; font-size: medium; font-weight: bold; color: #fff!important"  name="submit" id="submit_register" type="submit" class="btn btn-danger btn-lg btn-block ">Sign up</button>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6 " >
                    <button style="margin-right: 25%; width: 70%; font-size: medium; font-weight: bold; color: #fff!important"  name="submit" id="close" type="button" class="btn btn-danger btn-lg btn-block ">Close</button>
                  </div> 
                </div>
                <br>
              </form>
            </div>
            </div>
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6" style="margin-top: 7.5%">
                  <img src="https://m.media-amazon.com/images/I/61ezN1UKXDL._AC_SL1000_.jpg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="margin-top: 7.5%">
                  <div>
                    <h2 id="bazinga">Bazinga!</h2>
                  </div>
                  <form action="{{ url_for('welcome')}}" style="margin-top: 20%" method="post">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-lg" required />
                      <!--<label class="form-label" for="username" style="color: #aaa">Username</label>-->
                    </div>
          
                    <!-- Password input -->
                    <!--<div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password" style="color: #aaa">Password</label>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4"> -->

                      <!--<div class="form-check">
                        <input
                          class="form-check-input"

                          checked
                        />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>-->
                      <!--<a href="#!">Forgot password?</a>
                    </div> -->
                    
                    <div>
                      {% if text %}
                      <h2 id="invalid_cred">{{text}}</h2>
                      {% endif %}
                    </div>  
                    <br>
                    <!-- Submit button -->
                    <div class="row d-flex justify-content-center">
                      <div class="col-md-6 col-lg-6 col-xl-6 " >
                        <button type="submit" style="margin-left: 20%;width: 60%; font-size: large; font-weight: bold; color: #fff!important" class="btn btn-danger btn-lg btn-block "> Sign In</button>    
                      </div>
                      <div class="col-md-6 col-lg-6 col-xl-6" >
                        <button type="button" id="sign_up" style="margin-left: 20%; width: 60%; font-size: large; font-weight: bold; color: #fff!important" class="btn btn-danger btn-lg btn-block ">Sign up</button>    
                      </div>
                    </div>   
                  </form>
                </div>
              </div>
            </div>
          </section>
          <script src="../static/js/login.js"></script>
