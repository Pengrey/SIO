<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}} - UA Pinteresto</title>
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <link rel="stylesheet" href="{{root}}static/css/app.css">
    <link rel="stylesheet" href="{{root}}static/css/theme.css">

</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
<a class="navbar-brand font-weight-bolder mr-3" href="index.html"><img src="static/img/logo.png"></a>
<button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                <span><img class="rounded-circle mr-2" src="static/img/av.png" width="30"><span class="align-middle">
                {% if user=="guest"  %}
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
                      login
                      </button>
                {% else %}
                    {{ user }}
                {% endif %}
                </span></span>
                </li>
        </ul>
</div>
</nav>
    <main role="main">
        
<div class="container-fluid">
	<div class="row">
		<div class="card-columns">

		    {% for pic in pics %}
			<div class="card card-pin">
					<img class="card-img" src="{{ pic.url }}" alt="Card image">
				<div class="overlay">
					<h2 class="card-title title">{{ pic.name }}</h2>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
</section>


<div id="login" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form id="loginform">
      	<input type="text" id="user" class="fadeIn second" name="user" placeholder="user">
      	<input type="password" id="pass" class="fadeIn third" name="pass" placeholder="password">
      </form>
      </div>
      <div class="modal-footer">
        <button id="login" type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer class="footer pt-5 pb-5 text-center">
<div class="container">
      <div class="socials-media">
        <ul class="list-unstyled">
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-facebook"></i></a></li>
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-twitter"></i></a></li>
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-instagram"></i></a></li>
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-google-plus"></i></a></li>
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-behance"></i></a></li>
          <li class="d-inline-block ml-1 mr-1"><a href="#" class="text-dark"><i class="fa fa-dribbble"></i></a></li>
        </ul>
      </div>
      <p>©  <span class="credits font-weight-bold">
        <a target="_blank" class="text-dark" href="https://www.wowthemes.net/pintereso-free-html-bootstrap-template/"><u>Pintereso Bootstrap HTML Template</u> by WowThemes.net.</a>
      </span>
      </p>
    </div>

 <div class="row">
    <div class="container text-center">
        Connecting from {{ ip }}
    </div>
</div>
</footer>¶
<script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/theme.js"></script>
</body>
</html>
